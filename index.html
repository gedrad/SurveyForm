<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources\css\styles.css">
    <title>Survey Form</title>
</head>
<body> 
    <main>
        <img class="background" src="resources\images\yuvraj-singh-508Np5P-LM8-unsplash1.jpg" alt="Train background">      
        <form id="survey-form" action="/practice.html"
        method="post">
        <h1 id="title">Survey Form</h1>
        <h4><p id="description">For train lovers and travellers</p></h4>

        <!--Name-->

        <label for="name" id="name-label">Name</label>
    
        <input type="text" id="name" 
        name="name" placeholder="Enter your Name" required>
        <br>

        <!--Email-->

        <label for="email" id="email-label">Email</label>

        <input type="email" id="email" 
        name="email" placeholder="Enter your Email" required>
        <br>

        <!--Number-->

        <label for="number" id="number-label">How many years have you been train traveller for?</label>
    
        <input type="number" id="number" 
        name="number" placeholder="Year"
        min="3" max="99" step="1">
        <br>

        <!--Dropdown menu-->

        <label for="dropdown">Which train do you preffer?</label>
        <select id="dropdown" name="train">
        <option value="steam-engine">Steam Engine</option>
        <option value="fast">Fast Engine</option>
        <option value="superfast">Superfast</option>
        <option value="supersonic">Supersonic</option>
        </select>
        <br>

        <!--Radio buttons-->

        <h5><p>Which seat do you prefer: window, center, aisle? </p></h5>
        <label for="sitting-place">Window</label>
        <input type="radio" 
        id="sitting-place" name="sitting-place" value="window-seat">
        <br>
        <label for="sitting-place">Center</label>
        <input type="radio"
        id="sitting-place" name="sitting-place" value="center-seat">
        <br>
        <label for="sitting-place">Aisle</label>
        <input type="radio"
        id="sitting-place" name="sitting-place" value="aisle-seat">
        <hr>

        <!--Checkboxes-->

        <h5><p>Which train carriage would you preffer?</p></h5>
        <label for="soft-seated">Soft-seated</label>
        <input type="checkbox" id="soft-seated" 
        name="carriage" value="soft-seated">
        <br>
        <label for="hard-seated">Hard-seated</label>
        <input type="checkbox" id="hard-seated" 
        name="carriage" value="hard-seated">
        <br>
        <label for="sleeper">Sleeper</label>
        <input type="checkbox" id="sleeper" 
        name="carriage" value="sleeper">
        <br>
        <hr>
        <br>
        <br>

        <!--Range-->

        <label for="range">What is your experience as a train traveller?</label>
        <br>
        <br>
        <span>Bad</span>
        <input type="range" id="range" name="range" min="0" max="10" step="1">
        <span>Fantastic</span>
        <br>
        <br>
        <br>

        <!--Text area-->

        <label for="more-info">Additional information:</label>
        <textarea name="textarea" id="more-info" cols="40" rows="10" placeholder="More info..."></textarea>
        <br>

        <!--Submit-->
        <label for="Submit">Submit your information</label>
        <input type="submit" id="submit"
        value="Submit">
        </form>
    </main>
</body>
</html>
